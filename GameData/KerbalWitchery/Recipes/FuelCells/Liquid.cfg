
@PART[FuelCell]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_liquidFuelCell_title
		@StartActionName = #KWLOC_liquidFuelCell_start
		@StopActionName = #KWLOC_liquidFuelCell_stop
		@ToggleActionName = #KWLOC_liquidFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = LiquidFuel
			@Ratio = 0.0008
		}
		@INPUT_RESOURCE,1 {
			@Ratio = 0.0032
		}
		@OUTPUT_RESOURCE,1 {
			@Ratio = 0.0022
		}
		+OUTPUT_RESOURCE,1 {
			@ResourceName = ToxicGas
			@Ratio = 0.009
		}
	}
}
@PART[FuelCellArray]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_liquidFuelCell_title
		@StartActionName = #KWLOC_liquidFuelCell_start
		@StopActionName = #KWLOC_liquidFuelCell_stop
		@ToggleActionName = #KWLOC_liquidFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = LiquidFuel
			@Ratio = 0.08
		}
		@INPUT_RESOURCE,1 {
			@Ratio = 0.032
		}
		@OUTPUT_RESOURCE,1 {
			@Ratio = 0.022
		}
		+OUTPUT_RESOURCE,1 {
			@ResourceName = ToxicGas
			@Ratio = 0.09
		}
	}
}

