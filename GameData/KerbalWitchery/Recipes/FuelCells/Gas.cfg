
@PART[FuelCell]:FOR[KerbalWitchery] {
	@MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_gasFuelCell_title
		@StartActionName = #KWLOC_gasFuelCell_start
		@StopActionName = #KWLOC_gasFuelCell_stop
		@ToggleActionName = #KWLOC_gasFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = HydroGas
			@Ratio = 0.0004
		}
		@INPUT_RESOURCE,1 {
			@ResourceName = OxyGas
			@Ratio = 0.0032
		}
		@OUTPUT_RESOURCE { @DumpExcess = true }
		+OUTPUT_RESOURCE,0 {
			@ResourceName = Aqua
			@Ratio = 0.0036
			@DumpExcess = false
		}
	}
}
@PART[FuelCellArray]:FOR[KerbalWitchery] {
	@MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_gasFuelCell_title
		@StartActionName = #KWLOC_gasFuelCell_start
		@StopActionName = #KWLOC_gasFuelCell_stop
		@ToggleActionName = #KWLOC_gasFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = HydroGas
			@Ratio = 0.004
		}
		@INPUT_RESOURCE,1 {
			@ResourceName = OxyGas
			@Ratio = 0.032
		}
		@OUTPUT_RESOURCE { @DumpExcess = true }
		+OUTPUT_RESOURCE,0 {
			@ResourceName = Aqua
			@Ratio = 0.036
			@DumpExcess = false
		}
	}
}

