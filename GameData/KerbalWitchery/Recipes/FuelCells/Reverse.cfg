
@PART[FuelCell]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_reverseFuelCell_title
		@StartActionName = #KWLOC_reverseFuelCell_start
		@StopActionName = #KWLOC_reverseFuelCell_stop
		@ToggleActionName = #KWLOC_reverseFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = Aqua
			@Ratio = 0.0036
		}
		@INPUT_RESOURCE,1 {
			@ResourceName = ElectricCharge
			@Ratio = 1.8
		}
		@OUTPUT_RESOURCE,0 {
			@ResourceName = Hydrogen
			@Ratio = 0.0004
			// @DumpExcess = false
		}
		@OUTPUT_RESOURCE,1 {
			@ResourceName = Oxygen
			@Ratio = 0.0032
			// @DumpExcess = false
		}
	}
}
@PART[FuelCellArray]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_reverseFuelCell_title
		@StartActionName = #KWLOC_reverseFuelCell_start
		@StopActionName = #KWLOC_reverseFuelCell_stop
		@ToggleActionName = #KWLOC_reverseFuelCell_toggle
		@INPUT_RESOURCE,0 {
			@ResourceName = Aqua
			@Ratio = 0.036
		}
		@INPUT_RESOURCE,1 {
			@ResourceName = ElectricCharge
			@Ratio = 21.6
		}
		@OUTPUT_RESOURCE,0 {
			@ResourceName = Hydrogen
			@Ratio = 0.004
			// @DumpExcess = false
		}
		@OUTPUT_RESOURCE,1 {
			@ResourceName = Oxygen
			@Ratio = 0.032
			// @DumpExcess = false
		}
	}
}

