
@PART[MiniISRU]:FOR[KerbalWitchery] {
	@MODULE[ModuleResourceConverter],1 {
		@ConverterName = #KWLOC_gasSeparation_title
		@StartActionName = #KWLOC_gasSeparation_start
		@StopActionName = #KWLOC_gasSeparation_stop
		@INPUT_RESOURCE,0 {
			@ResourceName = JoolianGas
			@Ratio = 5.5
		}
		@OUTPUT_RESOURCE,0 {
			@ResourceName = CryoFuel
			@Ratio = 0.1
		}
		+OUTPUT_RESOURCE,0 {
			@ResourceName = XenonGas
			@Ratio = 0.01
		}
	}
