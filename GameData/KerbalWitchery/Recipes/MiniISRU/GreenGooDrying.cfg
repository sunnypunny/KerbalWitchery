
@PART[MiniISRU]:FOR[KerbalWitchery] {
	MODULE {
		name = ModuleResourceConverter
		ConverterName = #KWLOC_greenGooDrying_title
		StartActionName = #KWLOC_greenGooDrying_start
		StopActionName = #KWLOC_greenGooDrying_stop
		ToggleActionName = #KWLOC_greenGooDrying_toggle
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		INPUT_RESOURCE {
			ResourceName = GreenGoo
			Ratio = 0.1
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 0.5
		}
		OUTPUT_RESOURCE {
			ResourceName = Edibles
			Ratio = 0.05
			DumpExcess = false
		}
	}
	// &RESOURCE[Edibles] {
		// amount = 0
		// maxAmount = 1
	// }
}

