
@PART[MiniISRU]:FOR[KerbalWitchery] {
	MODULE {
		name = ModuleResourceConverter
		ConverterName = #KWLOC_iceMelting_title
		StartActionName = #KWLOC_iceMelting_start
		StopActionName = #KWLOC_iceMelting_stop
		ToggleActionName = #KWLOC_iceMelting_toggle
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		INPUT_RESOURCE {
			ResourceName = Ice
			Ratio = 0.5
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 1.5
		}
		OUTPUT_RESOURCE {
			ResourceName = Aqua
			Ratio = 1
			DumpExcess = false
		}
	}
	// &RESOURCE[Aqua] {
		// amount = 0
		// maxAmount = 2
	// }
}

