
@PART[ISRU]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],2 {
		@ConverterName = #KWLOC_permafrost
		!StartActionName = 
		!StopActionName = 
		@INPUT_RESOURCE,0 { @ResourceName = Permafrost }
		@OUTPUT_RESOURCE,0 { @Ratio = 0.4 }
		@OUTPUT_RESOURCE,1 { @Ratio = 0.1 }
		+OUTPUT_RESOURCE {
			@ResourceName = Amia
			@Ratio = 0.05
		}
		+OUTPUT_RESOURCE {
			@ResourceName = ToxicGas
			@Ratio = 0.1
		}
	}
}
