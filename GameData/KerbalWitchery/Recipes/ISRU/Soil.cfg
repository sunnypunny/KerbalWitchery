
@PART[ISRU]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],2 {
		@ConverterName = #KWLOC_soil
		!StartActionName = 
		!StopActionName = 
		@INPUT_RESOURCE,0 { @ResourceName = Soil }
		@OUTPUT_RESOURCE,0 { @Ratio = 0.2 }
		@OUTPUT_RESOURCE,1 { @Ratio = 0.3 }
		+OUTPUT_RESOURCE {
			@ResourceName = Amia
			@Ratio = 0.1
		}
		+OUTPUT_RESOURCE {
			@ResourceName = ToxicGas
			@Ratio = 0.5
		}
	}
