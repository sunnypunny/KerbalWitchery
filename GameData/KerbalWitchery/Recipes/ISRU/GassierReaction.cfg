
@PART[ISRU]:FOR[KerbalWitchery] {
	@MODULE[ModuleResourceConverter],0 {
		@ConverterName = #KWLOC_gassierReaction_title
		@StartActionName = #KWLOC_gassierReaction_start
		@StopActionName = #KWLOC_gassierReaction_stop
		@INPUT_RESOURCE,0 {
			@ResourceName = Hydrogen
			@Ratio = 0.08
		}
		+INPUT_RESOURCE,0 {
			@ResourceName = ToxicGas
			@Ratio = 0.44
		}
		@OUTPUT_RESOURCE,0 {
			// @ResourceName = LiquidFuel
			@Ratio = 0.16
		}
		@OUTPUT_RESOURCE,1 {
			@ResourceName = Aqua
			@Ratio = 0.36
		}
	}
}
