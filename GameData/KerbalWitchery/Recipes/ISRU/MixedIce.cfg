
@PART[ISRU]:FOR[KerbalWitchery] {
	+MODULE[ModuleResourceConverter],2 {
		@ConverterName = #KWLOC_mixedIce
		!StartActionName = 
		!StopActionName = 
		@INPUT_RESOURCE,0 { @ResourceName = MixedIce }
		@OUTPUT_RESOURCE,0 {
			@ResourceName = Aqua
			@Ratio = 0.7
		}
		+OUTPUT_RESOURCE {
			@ResourceName = ToxicGas
			@Ratio = 1
		}
	}
