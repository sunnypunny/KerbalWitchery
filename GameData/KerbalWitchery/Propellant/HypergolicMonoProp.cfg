
@PART[radialEngineMini_v2|smallRadialEngine_v2|radialLiquidEngine1-2]:FOR[KerbalWitchery] {
	@MODULE[ModuleEngines*]:HAS[#EngineType[LiquidFuel]] {
		@name ^= :(?<!W)$:KW:
		@PROPELLANT[LiquidFuel] {
			@name = MonoPropellant
			@ratio = 1
		}
		@PROPELLANT[Oxidizer] {
			@ratio = 1
			%DrawGauge = True
		}
	}
}

