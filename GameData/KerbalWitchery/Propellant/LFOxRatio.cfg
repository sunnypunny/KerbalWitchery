
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[Oxidizer]:HAS[#ratio[1.1]]]]:LAST[KerbalWitchery] {
	@MODULE[ModuleEngines*]:HAS[#EngineType[LiquidFuel]] {
		@PROPELLANT[LiquidFuel] {
			@ratio = 1
		}
		@PROPELLANT[Oxidizer] {
			@ratio = 2
			%DrawGauge = True
		}
	}
}

@PART[Size2LFB_v2]:FOR[KerbalWitchery] {
	@RESOURCE[LiquidFuel] {
		@amount = 2200
		@maxAmount = #$amount$
	}
	@RESOURCE[Oxidizer] {
		@amount = 4400
		@maxAmount = #$amount$
	}
}

@PART[Size1p5_Tank_05]:NEEDS[SquadExpansion/MakingHistory]:FOR[KerbalWitchery] {
	@RESOURCE[LiquidFuel] {
		@amount = 400
		@maxAmount = #$amount$
	}
	@RESOURCE[Oxidizer] {
		@amount = 800
		@maxAmount = #$amount$
	}
}

