
@PART[solidBooster_sm_v2]:FOR[KerbalWitchery] {
	@MODULE[ModuleEngines*]:HAS[#EngineType[SolidBooster]] {
		@maxThrust = 75
	}
}
@PART[solidBooster_v2]:FOR[KerbalWitchery] {
	@MODULE[ModuleEngines*]:HAS[#EngineType[SolidBooster]] {
		@maxThrust = 150
	}
}
@PART[sepMotor1]:FOR[KerbalWitchery] {
	@MODULE[ModuleEngines*]:HAS[#EngineType[SolidBooster]] {
		@maxThrust = 5
	}
	@RESOURCE[SolidFuel] {
		@amount = 2
		@maxAmount = 2
	}
}