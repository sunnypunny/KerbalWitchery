
+RESOURCE_DEFINITION:HAS[#ResourceName[Ore]]:FOR[KerbalWitchery] {
	@name = Soil
	@displayName = #KWLOC_soil
	@abbreviation = #KWLOC_soilShort
}

+BIOME_RESOURCE:HAS[#ResourceName[Ore],#PlanetName[Kerbin]]:FOR[KerbalWitchery] {
	@ResourceName = Soil
	@BiomeName = Grasslands
}
+BIOME_RESOURCE:HAS[#ResourceName[Soil]]:FOR[KerbalWitchery] { @BiomeName = Highlands }
+BIOME_RESOURCE:HAS[#ResourceName[Soil]]:FOR[KerbalWitchery] { @BiomeName = Tundra }

