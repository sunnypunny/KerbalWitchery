	@ResourceName = Ice
	@BiomeName = IceCaps
}

+BIOME_RESOURCE:HAS[#ResourceName[Ice]]:FOR[KerbalWitchery] {
	@PlanetName = Minmus
	@BiomeName = Flats
}
+BIOME_RESOURCE:HAS[#ResourceName[Ice],#PlanetName[Minmus]]:FOR[KerbalWitchery] { @BiomeName = LesserFlats }
+BIOME_RESOURCE:HAS[#ResourceName[Ice],#PlanetName[Minmus]]:FOR[KerbalWitchery] { @BiomeName = GreatFlats }
+BIOME_RESOURCE:HAS[#ResourceName[Ice],#PlanetName[Minmus]]:FOR[KerbalWitchery] { @BiomeName = GreaterFlats }

