
@PART[*]:HAS[@RESOURCE[XenonGas]]:LAST[KerbalWitchery] {
	// @category = Cargo
	&MODULE[ModuleKWResourceToggle] { resourceNames = XenonGas,IntakeAir,ToxicGas,HydroGas,JoolianGas,OxyGas }
	@RESOURCE[XenonGas] { @amount = 0 }
	+RESOURCE[XenonGas] { @name = JoolianGas }
	+RESOURCE[XenonGas] {
		@name = ToxicGas
		@maxAmount /= 5
	}
	+RESOURCE[XenonGas] {
		@name = IntakeAir
		@maxAmount /= 50
	}
	+RESOURCE[IntakeAir] { @name = HydroGas }
	+RESOURCE[IntakeAir] { @name = OxyGas }
}

@PART[RCSTank1-2]:FOR[KerbalWitchery] {
	// @cost = 
	@RESOURCE[MonoPropellant] {
		@name = XenonGas
		@maxAmount = 12000
	}
}
@PART[Size1p5_Monoprop]:NEEDS[SquadExpansion/MakingHistory]:FOR[KerbalWitchery] {
	// @cost = 
	@RESOURCE[MonoPropellant] {
		@name = XenonGas
		@maxAmount = 8000
	}
}
