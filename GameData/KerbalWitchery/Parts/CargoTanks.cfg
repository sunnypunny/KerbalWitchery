
@PART[*]:HAS[@RESOURCE[Ore],@MODULE[ModuleFuelJettison]]:LAST[KerbalWitchery] {
	@category = Cargo
	&MODULE[ModuleKWResourceToggle] {
		resourceNames = Ore,IcyRegolith,CometicRegolith,Aqua,Amia,Edibles
	}
	+RESOURCE[Ore] { @name = IcyRegolith }
	+RESOURCE[Ore] { @name = CometicRegolith }
	+RESOURCE[Ore] {
		@name = Aqua
		@maxAmount *= 2
	}
	+RESOURCE[Aqua] { @name = Amia }
	+RESOURCE[Aqua] { @name = Edibles }
	!MODULE[ModuleFuelJettison] { }
}

@PART[SmallTank]:FOR[KerbalWitchery] { @title = #KWLOC_cargoTankLong1_title }
+PART[SmallTank]:FOR[KerbalWitchery] {
	@name = KWCargoTankLong0
	@rescaleFactor = 0.5
	@title = #KWLOC_cargoTankLong0_title
	@description = #autoLOC_500674
	@mass = 0.05
	@cost *= 0.5
	@bulkheadProfiles = size0, srf
	@RESOURCE[Ore] { @maxAmount = 30 }
}
