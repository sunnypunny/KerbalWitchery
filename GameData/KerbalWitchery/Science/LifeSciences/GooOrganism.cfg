
@PART[GooExperiment]:FOR[KerbalWitchery] {
	@mass = 0.015
	@TechRequired:NEEDS[CommunityTechTree] = recycling
	&MODULE[ModuleKWGrowthOrganism] {
		growthResourceName = GreenGoo
		INPUT_RESOURCE {
			name = ElectricCharge
			rate = 0.05
		}
		INPUT_RESOURCE {
			name = ToxicGas
			rate = 0.000007
		}
		OUTPUT_RESOURCE {
			name = GreenGoo
			rate = 0.00008
			DumpExcess = true
		}
		OUTPUT_RESOURCE {
			name = OxyGas
			rate = 0.0000014
			DumpExcess = true
		}
	}
	// &RESOURCE[OxyGas] {
		// amount = 0
		// maxAmount = 0.01
	// }
	&RESOURCE[GreenGoo] {
		amount = 0.7
		maxAmount = 7
	}
}

