
@PART[GooExperiment]:FOR[KerbalWitchery] {
	@mass = 0.015
	@MODULE[ModuleScienceExperiment]:HAS[#experimentID[mysteryGoo]] {
		@name ^= :(?<!W)$:KW:
		@xmitDataScalar = 0
		@dataIsCollectable = False
		%resettable = False
		%resettableOnEVA = False
		deployRequiresResource = True
		deployResourceName = GreenGoo
	}
	&RESOURCE[GreenGoo] {
		amount = 0.7
		maxAmount = 7
	}
